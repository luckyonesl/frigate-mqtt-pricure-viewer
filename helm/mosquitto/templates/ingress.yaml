#     nginx.ingress.kubernetes.io/backend-protocol: "SSL"
#     nginx.ingress.kubernetes.io/ssl-passthrough: "true"
#   tls:
#     secretName: ""  # Leave empty for passthrough, or set if terminating TLS at ingress
